<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>calcul</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-list>
   <ion-item>
     <ion-input type="number" placeholder="Enter X" [(ngModel)]="firstNumber"></ion-input>
   </ion-item>
   <ion-item>
     <ion-input type="number" placeholder="Enter Y"  [(ngModel)]="secondNumber"></ion-input>
   </ion-item>
   <ion-item>
 
  <ion-grid>
   <ion-row>
     <ion-col><ion-button color="success"  fill="outline"   (click)="add()">+</ion-button></ion-col>
     <ion-col><ion-button color="danger"  fill="outline"  (click)="sub()">-</ion-button></ion-col>
     <ion-col><ion-button color="primary"  fill="outline"  (click)="mult()">*</ion-button></ion-col>
     <ion-col><ion-button color="secondary"  fill="outline"   (click)="div()">/</ion-button></ion-col>
   </ion-row>
 </ion-grid>
</ion-item>
 <ion-item>
  <ion-label>
    Result = <span class="result">
     {{result}}
    </span> 
  </ion-label>
</ion-item>
</ion-list> 



 </ion-content>
